	<script  id="lobby-server-template" type="text/x-handlebars-template">
		<div class="panel panel-default">
			<div class="panel-heading">
		    	<h3 class="panel-title">{{name}} <button class="btn btn-primary btn-sm pull-right" style="margin-top:-5px">Join</button></h3>
			</div>
			<table class="table table-striped">
				<tbody>
					<tr>
						<td>Started:</td>
						<td>{{started}}</td>
					</tr>
					<tr>
						<td>Players</td>
						<td>{{players}}</td>
					</tr>
					<tr>
						<td>Size</td>
						<td>{{size}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</script>
	<script id="home-template" type="text/x-handlebars-template">
	<div class="container jumbotron">
		<div class="col-md-6">
			<p>Sign in</p>
			<form class="form-horizontal" role="form" id="login-form">
				<div class="form-group">
					<label for="login-username" class="col-sm-2 control-label">Username</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="login-username" placeholder="Username">
					</div>
				</div>
				<div class="form-group">
					<label for="login-password" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="login-password" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-3">
						<button type="submit" class="btn btn-primary" data-loading-text="Logging in..." id="authLoginButton">Sign in</button>
					</div>
					<p class="text-danger col-sm-7">
					{{loginError}}
					</p>
				</div>
			</form>
		</div>
		<div class="col-md-6">
			<p>Register</p>
			<form class="form-horizontal" role="form" id="register-form">
				<div class="form-group">
					<label for="register-username" class="col-sm-2 control-label">Username</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="register-username" placeholder="Username">
					</div>
				</div>
				<div class="form-group">
					<label for="register-email" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="register-email" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label for="regiser-password1" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="register-password1" placeholder="Password">
					</div>	
				</div>
				<div class="form-group">
					<label for="register-password2" class="col-sm-2 control-label">Confirm</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="register-password2" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-3">
						<button type="submit" class="btn btn-primary" data-loading-text="Logging in..." id="authRegisterButton">Register</button>
					</div>
					<p class="text-danger col-sm-7">
					{{registerError}}
					</p>
				</div>
			</form>
		</div>
	</div>
	</script>
</body>
