<html>
<head>
	<title> F to the O to the R to the T to the I to the A rawr</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css"></link>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"></link>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/auth.js"></script>
	<script src="js/controller.js"></script>
</head>
<body>
	<div id="auth" class="container jumbotron">
		<h1>Fortia header placeholder...</h1>	
			<div class="row">
				<div class="col-md-6">
					<p>Sign in</p>
					<form class="form-horizontal" role="form" id="authLoginForm">
						<div class="form-group">
							<label for="authLoginUsername" class="col-sm-2 control-label">Username</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="authLoginUsername" placeholder="Username">
							</div>
						</div>
						<div class="form-group">
							<label for="authLoginPassword" class="col-sm-2 control-label">Password</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="authLoginPassword" placeholder="Password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-3">
								<button type="submit" class="btn btn-primary" data-loading-text="Logging in..." id="authLoginButton">Sign in</button>
							</div>
							<div class="col-sm-7">
								<p id="authLoginErrorMessage" class="text-danger">
								</p>
							</div>
						</div>

					</form>
				</div>
				<div class="col-md-6">
					<p>Register</p>
					<form class="form-horizontal" role="form" id="authRegisterForm">
						<div class="form-group">
							<label for="authRegisterUsername" class="col-sm-2 control-label">Username</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="authRegisterUsername" placeholder="Username">
							</div>
						</div>
						<div class="form-group">
							<label for="authRegisterEmail" class="col-sm-2 control-label">Email</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" id="authRegisterEmail" placeholder="Email">
							</div>
						</div>
						<div class="form-group">
							<label for="authRegisterPassword1" class="col-sm-2 control-label">Password</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="authRegisterPassword1" placeholder="Password">
							</div>
						</div>
						<div class="form-group">
							<label for="authRegisterPassword2" class="col-sm-2 control-label">Confirm</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="authRegisterPassword2" placeholder="Password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-3">
								<button type="submit" class="btn btn-primary" data-loading-text="Logging in..." id="authRegisterButton">Register</button>
							</div>
							<div class="col-sm-7">
								<p id="authRegisterErrorMessage" class="text-danger">
								</p>
							</div>
						</div>
					</form>
					<div id="authRegisterSuccess" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="Congratulations!" aria-hidden="true">
						<div class="modal-dialog modal-sm">
						<div class="modal-content">
						You have sucessfully registered
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
